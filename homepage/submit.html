<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://fruchtish.github.io/ai-tools/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit AI Tool - AI Tools Market</title>
    <link rel="stylesheet" href="/ai-tools/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .submit-form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="url"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: var(--secondary-color);
        }

        @media screen and (max-width: 768px) {
            .submit-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">AI Tools Market</div>
                <nav>
                    <ul>
                        <li><a href="/ai-tools/">Home</a></li>
                        <li><a href="/ai-tools/homepage/submit.html">Submit Tool</a></li>
                        <li><a href="/ai-tools/homepage/signin.html">Sign In</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Submit Your AI Tool</h1>
            <form class="submit-form" id="submit-tool-form">
                <div class="form-group">
                    <label for="tool-name">Tool Name</label>
                    <input type="text" id="tool-name" name="tool-name" required>
                </div>
                <div class="form-group">
                    <label for="tool-url">Tool URL</label>
                    <input type="url" id="tool-url" name="tool-url" required>
                </div>
                <div class="form-group">
                    <label for="tool-description">Description</label>
                    <textarea id="tool-description" name="tool-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tool-category">Category</label>
                    <select id="tool-category" name="tool-category" required>
                        <option value="">Select a category</option>
                        <option value="writing">Writing</option>
                        <option value="image-generation">Image Generation</option>
                        <option value="coding">Coding</option>
                        <option value="data-analysis">Data Analysis</option>
                        <option value="chatbots">Chatbots</option>
                        <option value="translation">Translation</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pricing-model">Pricing Model</label>
                    <select id="pricing-model" name="pricing-model" required>
                        <option value="">Select a pricing model</option>
                        <option value="free">Free</option>
                        <option value="freemium">Freemium</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="submitter-name">Your Name</label>
                    <input type="text" id="submitter-name" name="submitter-name" required>
                </div>
                <div class="form-group">
                    <label for="submitter-email">Your Email</label>
                    <input type="email" id="submitter-email" name="submitter-email" required>
                </div>
                <button type="submit" class="submit-button">Submit Tool</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="logo">AI Tools Market</div>
                    <p>&copy; 2023 AI Tools Market. All rights reserved.</p>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="/ai-tools/homepage/about.html">About</a></li>
                        <li><a href="/ai-tools/homepage/contact.html">Contact</a></li>
                        <li><a href="/ai-tools/homepage/privacy policy.html">Privacy Policy</a></li>
                        <li><a href="/ai-tools/homepage/TC.html">Terms of Service</a></li>
                    </ul>
                </div>
                <div class="newsletter-signup">
                    <h3>Subscribe to our newsletter</h3>
                    <form class="newsletter-form">
                        <input type="email" placeholder="Enter your email">
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('submit-tool-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const toolData = Object.fromEntries(formData.entries());

            // Here you would typically send the data to your server
            // For this example, we'll just log it to the console
            console.log('Submitted tool data:', toolData);

            // Show a success message
            alert('Thank you for submitting your AI tool. We will review it shortly.');

            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
