<html><head><base href="https://websim.ai/submit">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit AI Tool - AI Tools Market</title>
<style>
    :root {
        --primary-color: #4CAF50;
        --secondary-color: #45a049;
        --background-color: #f5f5f5;
        --text-color: #333;
        --header-footer-bg: #2c3e50;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
    }

    .container {
        width: 100%;
        max-width: 1440px;
        margin: 0 auto;
        padding: 0 20px;
    }

    header {
        background-color: var(--header-footer-bg);
        color: #fff;
        padding: 20px 0;
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    nav ul {
        display: flex;
        list-style-type: none;
    }

    nav ul li {
        margin-left: 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    main {
        padding: 40px 0;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
        text-align: center;
    }

    .submit-form {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="url"],
    input[type="email"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    textarea {
        height: 100px;
        resize: vertical;
    }

    .submit-button {
        background-color: var(--primary-color);
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-button:hover {
        background-color: var(--secondary-color);
    }

    footer {
        background-color: var(--header-footer-bg);
        color: #fff;
        padding: 20px 0;
        margin-top: 40px;
    }

    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    @media screen and (max-width: 768px) {
        .submit-form {
            padding: 20px;
        }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">AI Tools Market</div>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/submit">Submit Tool</a></li>
                        <li><a href="/signin">Sign In</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Submit Your AI Tool</h1>
            <form class="submit-form" id="submit-tool-form">
                <div class="form-group">
                    <label for="tool-name">Tool Name</label>
                    <input type="text" id="tool-name" name="tool-name" required>
                </div>
                <div class="form-group">
                    <label for="tool-url">Tool URL</label>
                    <input type="url" id="tool-url" name="tool-url" required>
                </div>
                <div class="form-group">
                    <label for="tool-description">Description</label>
                    <textarea id="tool-description" name="tool-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tool-category">Category</label>
                    <select id="tool-category" name="tool-category" required>
                        <option value="">Select a category</option>
                        <option value="writing">Writing</option>
                        <option value="image-generation">Image Generation</option>
                        <option value="coding">Coding</option>
                        <option value="data-analysis">Data Analysis</option>
                        <option value="chatbots">Chatbots</option>
                        <option value="translation">Translation</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pricing-model">Pricing Model</label>
                    <select id="pricing-model" name="pricing-model" required>
                        <option value="">Select a pricing model</option>
                        <option value="free">Free</option>
                        <option value="freemium">Freemium</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="submitter-name">Your Name</label>
                    <input type="text" id="submitter-name" name="submitter-name" required>
                </div>
                <div class="form-group">
                    <label for="submitter-email">Your Email</label>
                    <input type="email" id="submitter-email" name="submitter-email" required>
                </div>
                <button type="submit" class="submit-button">Submit Tool</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2023 AI Tools Market. All rights reserved.</p>
                <nav>
                    <ul>
                        <li><a href="/privacy">Privacy Policy</a></li>
                        <li><a href="/terms">Terms of Service</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('submit-tool-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const toolData = Object.fromEntries(formData.entries());

            // Here you would typically send the data to your server
            // For this example, we'll just log it to the console
            console.log('Submitted tool data:', toolData);

            // Show a success message
            alert('Thank you for submitting your AI tool. We will review it shortly.');

            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
