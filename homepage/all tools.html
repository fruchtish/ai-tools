<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://fruchtish.github.io/ai-tools/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All AI Tools - AI Tools Market</title>
    <link rel="stylesheet" href="/ai-tools/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .filter-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-options > * {
            margin: 5px;
        }

        .search-bar {
            flex-grow: 1;
            max-width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filter-options select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .tool-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .tool-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .tool-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tool-description {
            flex-grow: 1;
            margin-bottom: 15px;
        }

        .tool-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .pricing-label {
            background-color: var(--primary-color);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
        }

        .user-rating {
            display: flex;
            align-items: center;
        }

        .user-rating .star {
            color: gold;
            margin-right: 5px;
        }

        .heart-icon {
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }

        .heart-icon:hover, .heart-icon.active {
            color: red;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .pagination button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media screen and (max-width: 834px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media screen and (max-width: 375px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }

            .filter-options {
                flex-direction: column;
            }

            .filter-options > * {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">AI Tools Market</div>
                <nav>
                    <ul>
                        <li><a href="/ai-tools/">Home</a></li>
                        <li><a href="/ai-tools/homepage/submit.html">Submit Tool</a></li>
                        <li><a href="/ai-tools/homepage/signin.html">Sign In</a></li>
                        <li><a href="/ai-tools/homepage/profile.html"><i class="fas fa-user-circle"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>All AI Tools</h1>
            <div class="filter-options">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search AI tools">
                </div>
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="writing">Writing</option>
                    <option value="image">Image Generation</option>
                    <option value="coding">Coding</option>
                    <option value="data">Data Analysis</option>
                    <option value="chatbots">Chatbots</option>
                    <option value="translation">Translation</option>
                </select>
                <select id="pricing-filter">
                    <option value="">All Pricing</option>
                    <option value="free">Free</option>
                    <option value="freemium">Freemium</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
            <div class="tools-grid" id="tools-grid">
                <!-- Tool cards will be dynamically inserted here -->
            </div>
            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page">Next</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="logo">AI Tools Market</div>
                    <p>&copy; 2023 AI Tools Market. All rights reserved.</p>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="/ai-tools/homepage/about.html">About</a></li>
                        <li><a href="/ai-tools/homepage/contact.html">Contact</a></li>
                        <li><a href="/ai-tools/homepage/privacy policy.html">Privacy Policy</a></li>
                        <li><a href="/ai-tools/homepage/TC.html">Terms of Service</a></li>
                    </ul>
                </div>
                <div class="newsletter-signup">
                    <h3>Subscribe to our newsletter</h3>
                    <form class="newsletter-form">
                        <input type="email" placeholder="Enter your email">
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // ... (keep the existing JavaScript) ...
    </script>
</body>
</html>s
